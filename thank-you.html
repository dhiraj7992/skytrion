<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Thank You | Skytrion India</title>

  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    .thankyou-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .thankyou-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .thankyou-box img {
      width: 130px;
      margin-bottom: 25px;
    }

    .thankyou-box h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
      font-weight: 700;
    }

    .thankyou-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .thankyou-btn {
      background: #0d6efd;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease-in-out;
      display: inline-block;
    }

    .thankyou-btn:hover {
      background: #084bb4;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>

</head>

<body>

  <div class="thankyou-wrapper">
    <div class="thankyou-box">

      <img src="assets/img/check.png" alt="Success">

      <h2>Thank You!</h2>
      <p>Your message has been successfully submitted. Our team will get back to you shortly.</p>

      <a href="index.html" class="thankyou-btn">Go to Home</a>
    </div>
  </div>

</body>

</html>
